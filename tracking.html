<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        /* Reset some default styles */
        body, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Define a basic layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            main {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Tracking</h1>
    </header>
    <main>
        <h2>Track the Status of Your Order</h2>
        <p>Enter your tracking information below to check the status of your order.</p>


    </main>
  
</body>
</html>
